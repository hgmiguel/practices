version: '2'
services:
  webserver:
    hostname: woocommerce
    image: shipbeat/woocommerce
    environment:
      WORDPRESS_DB_PASSWORD: example
    links:
      - dbserver:mysql
    ports:
      - 8080:80
    mem_limit: 521666560
    cpu_shares: 100
    volumes:
      - ./wordpress:/var/www/html

  dbserver:
    hostname: woomariadb
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: example
    ports:
      - 3307:3306
    mem_limit: 521666560
    cpu_shares: 100

